<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple JS</title>
</head>
<body>
    <h1>Simple JS</h1>
    <script>
        "use strict";

        var x = 12;
        window.console.log(x);

        var a = 123;
        var b = 'Hello Boy\'s, say "Hello"';
        var c = new Object();
        var d = true;
        var e = undefined;
        var f = null;

        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        console.log(f == null ? "null" : typeof f);

        a = 'Big';
        console.log(typeof a);


    </script>
</body>
</html>
