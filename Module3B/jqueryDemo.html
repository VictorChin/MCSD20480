<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.7.1.js"></script>
    <script>
        
        $(function () {
            // wait for DOM to be ready before running these statements
        
            $("h1").css("color", "red")
                .click(function () { alert("clicked!"); });

            $("#clickMeButton").click(function () {
                $("h1").css("background-color", "pink").append("X");
            });

            $('button[id^=mybutton]:even').css("color", "green")
                .each(function (idx) { this.textContent = "MyButton" + idx });
            var listID = 0;
            $('input[value="Click Me"]').addClass("ClickMeButton")
                .on("click", function () { listID++; $('#myList').append("<li>Item " +listID +"</li>"); });
            $('li').live("click", function () { $(this).remove(); });
            $(somethingElse).click(
                function () { $(this).animate({ opacity: 0.5, fontSize: "3em" }) })
            .mouseleave( function () { $(this).animate({ opacity: 1, fontSize: "1em" }) })
            ;
        });
    </script>
    <style>
        .ClickMeButton { font-weight:500;font-size:larger;}
        .ClickMeButton:hover { font-weight:500;font-size:larger;text-decoration:underline;background-color:burlywood;}
        .lists > li {background-color:lavenderblush;margin:0.5em; width: 10rem;  }
    </style>
</head>
<body>
    <h1>jQuery Demo</h1>
    <input type="button" id="clickMeButton" value="Click Me" />
    <input type="submit" id="clickMeButton2" value="Click Me" />
    <input type="reset" id="clickMeButton3" value="Click Me" />
    <button type="button" id="mybutton">default</button>
    <button type="submit" id="mybutton2">default</button>
    <button type="reset" id="mybutton3">default</button>
    <div id="somethingElse">DivElement</div>
 
    <ol id="myList" class="lists">
    </ol>
</body>
</html>
